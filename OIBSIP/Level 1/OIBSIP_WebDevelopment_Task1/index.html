<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIRO Landing Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <section>
    <input type="checkbox" id="check" />
    <header>
      <h2><a href="#" class="logo">AIRO</a></h2>
      <div class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Info</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
      <label for="check">
        <i class="fas fa-bars menu-btn"></i>
        <i class="fas fa-times close-btn"></i>
      </label>
      <button id="themeToggle">🌙</button>
    </header>

    <div class="content">
      <div class="info">
        <h2>Wanna fly?<br /><span>Explore with us!</span></h2>
        <p>
          Discover the skies with AIRO. Whether you're dreaming of travel or building the future, we’re here to elevate your journey.
        </p>
        <a href="#" class="info-btn">More info</a>
      </div>
    </div>

    <div class="card-container">
      <div class="card">✈️ Fast Booking</div>
      <div class="card">💰 Affordable Plans</div>
      <div class="card">📞 24/7 Support</div>
    </div>

    <div class="media-icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </section>

  <script>
    document.getElementById('themeToggle').onclick = () => {
      document.body.classList.toggle('dark-mode');
    };
  </script>
</body>
</html>
